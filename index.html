<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Maker - Rate People</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Tier Maker</h1>
            <p>powered by ethos score</p>
        </header>

        <div class="tier-maker">
            <!-- Tier Lists -->
            <div class="tier-list">
                <div class="tier-row s-tier">
                    <div class="tier-label">S</div>
                    <div class="tier-content" data-tier="S"></div>
                </div>
                
                <div class="tier-row a-tier">
                    <div class="tier-label">A</div>
                    <div class="tier-content" data-tier="A"></div>
                </div>
                
                <div class="tier-row b-tier">
                    <div class="tier-label">B</div>
                    <div class="tier-content" data-tier="B"></div>
                </div>
                
                <div class="tier-row c-tier">
                    <div class="tier-label">C</div>
                    <div class="tier-content" data-tier="C"></div>
                </div>
                
                <div class="tier-row d-tier">
                    <div class="tier-label">D</div>
                    <div class="tier-content" data-tier="D"></div>
                </div>
            </div>

            <!-- People Pool -->
            <div class="people-pool-section">
                <div class="add-ethos-user">
                    <input type="text" id="ethosUsername" placeholder="Enter Ethos username" maxlength="50">
                    <button id="addEthosUserBtn">Add Ethos User</button>
                </div>
                
                <div class="people-pool" id="peoplePool">
                    <h3>People to Rate</h3>
                    <div class="pool-content">
                        <!-- People will be added dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="toggleDelete">Toggle Delete Mode</button>
            <button id="clearAll">Clear All Tiers</button>
            <button id="resetAll">Reset All</button>
            <button id="shareBtn">ðŸ“¸ Share Tier List</button>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Share Your Tier List</h2>
                <div id="imagePreview"></div>
                <div class="share-options">
                    <button id="copyImageBtn">ðŸ“‹ Copy Image</button>
                    <button id="downloadBtn">ðŸ’¾ Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
